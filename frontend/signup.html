<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebShieldAI - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 text-white rounded-lg shadow-lg p-8 my-16">
    
    <!-- Logo and Title -->
    <div class="flex items-center justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M5 4a12 12 0 0114 0" />
      </svg>
      <span class="ml-2 text-xl font-bold">WebShieldAI</span>
    </div>

    <!-- Heading -->
    <h2 class="text-xl font-bold mb-4 text-center">Create your account</h2>

    <!-- Signup Form -->
    <form id="signupForm">
      <!-- First Name -->
      <label class="block mb-2 text-sm">First Name</label>
      <input type="text" required class="w-full mb-4 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" />

      <!-- Last Name -->
      <label class="block mb-2 text-sm">Last Name</label>
      <input type="text" required class="w-full mb-4 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" />

      <!-- Email -->
      <label class="block mb-2 text-sm">Email</label>
      <input type="email" required class="w-full mb-4 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" />

      <!-- Password -->
      <label class="block mb-2 text-sm">Password</label>
      <input type="password" id="password" required class="w-full mb-4 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" />

      <!-- Confirm Password -->
      <label class="block mb-2 text-sm">Confirm Password</label>
      <input type="password" id="confirmPassword" required class="w-full mb-4 px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" />

      <!-- Terms -->
      <label class="block text-sm mb-4">
        <input type="checkbox" required class="mr-2 align-middle" />
        <span class="align-middle">
          I agree to the 
          <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms of Service</a>
          and
          <a href="#" class="text-blue-400 hover:text-blue-300 underline">Privacy Policy</a>.
        </span>
      </label>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
        Create Account
      </button>
    </form>

    <!-- Sign-in Link -->
    <p class="text-sm text-center mt-4 text-gray-400">
      Already have an account? 
      <a href="login.html" class="text-blue-400 hover:text-blue-300">Sign in</a>
    </p>

    <!-- Footer -->
    <p class="mt-6 text-center text-xs text-gray-500">Â© 2023 WebShieldAI. All rights reserved.</p>
  </div>

  <!-- Form Validation Script -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert('Account created successfully! Please sign in.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
